    <div class="main">
        <h1>Feedback Form</h1>
        <form action="mailto:u7683345@anu.edu.au" enctype="text/plain">
            <label>Your name</label>
            <input type="text" placeholder="Your name is..." size="38" name="Contact-Name">

            <label>Your email address</label>
            <input type="text" placeholder="Your email is..." size="38" name="Contact-Email">

            <label>What is your gender?</label>
            <input type="radio" id="male" value="Male" name="gender"> Male
            <input type="radio" id="female" value="Female" name="gender"> Female
            <input type="radio" id="other" value="Other" name="gender"> Other
            <input type="radio" id="prefernot" value="PreferNot" name="gender"> Prefer not to say

            <label>Please fill in your feedback</label>
            <textarea placeholder="Please type any feedback here..." name="Contact-Message"></textarea>
            <div id="btns">
                <button style="display:inline;" id="sub" type="submit" value="Submit">Send it</button>
                or
                <button style="display:inline;" id="clear" type="reset" value="Reset">Clear</button>
            </div>
        </form>
    </div>
